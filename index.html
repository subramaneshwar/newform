<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label>
                Salutation
                <br>
                <select name="Salutation">
                    <option value="None">--None--</option>
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs.</option>

                </select>
            </label>
            <p>
                <label>FirstName: <input type="text" placeholder="Enter your Name"></label>
            </p>
            <p>
                Batch: 
                <label>
                    <input type="radio" name="Batch" value="Batch A"> A Batch </label>
                    <input type="radio" name="Batch" value="Batch B"> B Batch</label>

            </p>
            <p>
                <label>Age: <input type="number" name="Age" placeholder="Enter your Age"></label>
            </p>
            <p>
                <label>Email: <input type="Email" placeholder="Enter your Email"></label>
            </p>
            <p>
                <label>Date of Birth: <input type="date"></label>
            </p>
            <p>
               <label>Gender:
                <select name="Gender">
                    <option>--None--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
               </label> 
            </p>
            <p>
                <button type="button">Submit</button>
            </p>
        </fieldset>
    </form>
    
</body>
</html>
